text: "I had the privilege of being on the organizing committee for the 2nd satRday which took place in Cape Town. It was incredibly exciting for me to have the opportunity to meet with passionate R users and developers - both local and international - right on my doorstep. It was definitely one of my highlights for 2017!"
name: "Jon Calder"
position: "Co-organizer of satRday Cape Town"
